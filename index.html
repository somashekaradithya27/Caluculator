<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caluculator</title>
  </head>
  <body>
    <div class="container">
    <div class="caluculator">
      <form  action="index.html" method="post">
        <div class="display">
          <input type="text" name="display">
        </div>
        <div>
          <input class="op" type="button"  value="AC"onclick="display.value=''">
          <input class="op"type="button"  value="DEL"onclick="display.value =display.value.toString().slice(0,-1)">
          <input class="op"type="button"  value="%"onclick="display.value+='%'">
          <input class="op"type="button" value="/"onclick="display.value+='/'">
        </div>
        <div>
          <input type="button"  value="7" onclick="display.value+='7'">
          <input type="button"  value="8"onclick="display.value+='8'">
          <input type="button"  value="9"onclick="display.value+='9'">
          <input class="op"type="button" value="*"onclick="display.value+='*'">
        </div>
        <div>
          <input type="button"  value="4"onclick="display.value+='4'">
          <input type="button"  value="5"onclick="display.value+='5'">
          <input type="button"  value="6"onclick="display.value+='6'">
          <input class="op"type="button" value="-"onclick="display.value+='-'">
        </div>
        <div>
          <input type="button"  value="1"onclick="display.value+='1'">
          <input type="button"  value="2"onclick="display.value+='2'">
          <input type="button"  value="3"onclick="display.value+='3'">
          <input class="op"type="button" value="+"onclick="display.value+='+'">
        </div>
        <div>
          <input type="button"  value="00"onclick="display.value+='00'">
          <input type="button"  value="0"onclick="display.value+='0'">
          <input class="op" type="button"  value="."onclick="display.value+='.'">
          <input class="op" type="button" value="="onclick="display.value=eval(display.value)">
        </div>
      </form>
    </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
